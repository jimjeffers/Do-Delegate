<!DOCTYPE html>
<head>
  
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  
  <title>do/delegate - Performable</title>
  
  <link rel="Shortcut Icon" type="images/ico" href="/favicon.ico" />
  
  <!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <link rel="stylesheet" type="text/css" href="styles/screen.css" media="screen" />
  
</head>
<body>
  
  
  <div id="header" class="column-full">
    <section id="add">
      <ul>
        <li><a href="index.html" id="back">Back</a></li>
      </ul>
    </section>
    
    <section id="edit">
      <ul>
        <li><a href="#"                   id="do">Do</a></li>
        <li><a href="tasks-delete.html"   id="delete">Delete</a></li>
        <li><a href="tasks-move.html"     id="move">Move</a></li>
        <li><a href="tasks-send.html"     id="send">Send</a></li>
        <li><a href="tasks-today.html"    id="today">Today</a></li>
      </ul>
    </section>
    
    <section id="title">
      <p><strong>Performable</strong></p>
    </section>
  </div>
  
  
  <div id="content" class="column-full">
  
    <section id="content-main">
      <div class="edit-area">
        <form action="" method="get" accept-charset="utf-8" id="task_form">
          <label>Task Title:</label>
          <input type="text"     name="name" value="" id="">
          <input type="submit"   value="Add Task">
        </form>
        
        <form action="" method="get" accept-charset="utf-8" id="modification_form">
          <label>You are <span class="mode">deleting</span> <strong class="count">4</strong> tasks</label>
          <input type="submit" value="Delete Tasks">
        </form>
      </div>
      
      <ul class="tasks">
        <li class="todo"><a href="" class="name" data-bindings="link:href"></a></li>
      </ul>
    </section>
    
  </div>
   
   <script type="text/javascript" charset="utf-8" src="javascripts/modernizr-1.5.min.js"></script>
   <script type="text/javascript" charset="utf-8" src="javascripts/jquery-1.4.2.min.js"></script>
   <script type="text/javascript" charset="utf-8" src="javascripts/jquery.hotkeys.js"></script>
   <script type="text/javascript" charset="utf-8" src="javascripts/app.js"></script>
</body>
</html>
