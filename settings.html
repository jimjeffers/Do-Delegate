<!DOCTYPE html>

  <link rel="stylesheet" type="text/css" href="styles/screen.css" media="screen" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
</head>
<body>
  
  
  <div id="header" class="column-full">

      <ul>

      </ul>
      
    </section>
    
    <section id="edit">
      
      <ul>

  <div id="content" class="column-full">
      
    <p class="cat-title"><strong>Settings</strong></p>
    
    <h2>Your Account</h2>
    
    <form action="index.html" method="get" accept-charset="utf-8">
      <label>Your Name:</label>
      <input type="text" name="" value="" id="" size="30">
      <label>Your Email:</label>
      <input type="text" name="" value="" id="" size="30">
      <div><input type="submit" value="Update Account"></div>
    </form>
    
    <h2>Your Password</h2>
    
    <form action="index.html" method="get" accept-charset="utf-8">
      <label>Current Password:</label>
      <input type="text" name="" value="" id="" size="30">
      <label>New Password:</label>
      <input type="text" name="" value="" id="" size="30">
      <label>Confirm New Password:</label>
      <input type="text" name="" value="" id="" size="30">
      <div><input type="submit" value="Update Password"></div>

  </div>
