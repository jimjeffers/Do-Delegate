<!DOCTYPE html>
<head>
  
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  
  <title>do/delegate - Settings</title>
  
  <link rel="Shortcut Icon" type="images/ico" href="/favicon.ico" />
  
  <link rel="stylesheet" type="text/css" href="styles/screen.css" media="screen" />
  
</head>
<body>
  
  
  <div id="header" class="column-full">
    
    <section id="nav">
      
      <ul>
        <li><a href="index.html"><img src="images/back.svg" height="20" /></a></li>
      </ul>
      
    </section>
    
    <section id="edit">
      
      <ul>
        <li></li>
      </ul>
      
    </section>
    
  </div>
  
  
  <div id="content" class="column-full" style="padding-top: 60px;">
      
    <p class="cat-title"><strong>Connections and Settings</strong></p>
    
    <h2>Your Connections</h2>
    
    <ul class="connections">
      <li>Jim Jeffers (pending)<br><span>person@website.com</span></li>
      <li>Jack Sparrow<br><span>person@website.com</span></li>
      <li>Jason Bourne<br><span>person@website.com</span></li>
    </ul>
    
    <h2>Request Connection</h2>
    
    <form action="index.html" method="get" accept-charset="utf-8">
      <label>Connection's Email:</label>
      <input type="text" name="" value="" id="" size="30">
      <div><input type="submit" value="Request Connection"></div>
    </form>
    
    <h2>Remove Connection</h2>
    
    <form action="index.html" method="get" accept-charset="utf-8">
      <label>Connection's Name: </label>
      <select name="some_name" id="some_name">
        <option value="option1">Jim Jeffers</option>
        <option value="option2">Jack Sparrow</option>
        <option value="option3">Jason Bourne</option>
      </select>
      <div><input type="submit" value="Remove Connection"></div>
    </form>
    
    <h2>Your Account</h2>
    
    <form action="index.html" method="get" accept-charset="utf-8">
      <label>Your Name:</label>
      <input type="text" name="" value="" id="" size="30">
      <label>Your User Name:</label>
      <input type="text" name="" value="" id="" size="30">
      <label>Your Email:</label>
      <input type="text" name="" value="" id="" size="30">
      <div><input type="submit" value="Update Account"></div>
    </form>
    
    <h2>Your Password</h2>
    
    <form action="index.html" method="get" accept-charset="utf-8">
      <label>Current Password:</label>
      <input type="text" name="" value="" id="" size="30">
      <label>New Password:</label>
      <input type="text" name="" value="" id="" size="30">
      <label>Confirm New Password:</label>
      <input type="text" name="" value="" id="" size="30">
      <div><input type="submit" value="Update Password"></div>
    </form>
    
  </div>
  
  
</body>
</html>
